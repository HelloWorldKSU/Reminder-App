<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../static/css/login.css" />
</head>
<body>
	<div id="page_login" class="page">
		<div class="form_title">Login</div>
		<div class="formbox">
			<form id="form_login" action = "/createNewUser" method = "POST">
				<div class="form_row">
					<div class="form_label">Email address or username</div>
					<input type="text" class="form-control form-control-lg" name="username_text_box" />
				</div>
				<div class="form_row">
					<div class="form_label">Password</div>
					<input type="password" class="pw form-control form-control-lg" name="password_text_box" />
				</div>
				<button type="submit" >Login</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="../static/js/login.js"></script>
</body>
</html>
