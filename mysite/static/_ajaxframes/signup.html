<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../static/css/signup.css" />
</head>
<body>
	<div id="page_signup" class="page">
		<div class="form_title">Sign Up</div>
		<div class="formbox">
			<form id="form_signup" action = "/createNewUser" method = "POST">
				<div class="form_row">
					<div class="form_label">Email address</div>
					<input type="email" class="form-control form-control-lg" name="email_text_box" />
				</div>
				<div class="form_row">
					<div class="form_label">Username</div>
					<input type="text" class="form-control form-control-lg" name="username_text_box" />
				</div>
				<div class="form_row">
					<div class="form_label">Password</div>
					<input type="password" class="pw form-control form-control-lg" name="password_text_box" />
				</div>
				<div class="form_row">
					<div class="form_label">Re-enter password</div>
					<input type="password" class="pw2 form-control form-control-lg" name="confirm_password_text_box" />
				</div>
				<button type="submit" >Sign Up</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="../static/js/signup.js"></script>
</body>
</html>
